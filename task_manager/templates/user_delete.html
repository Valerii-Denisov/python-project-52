{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<h1 class="my-4">{% translate "Deleting a user" %}</h1>
<form method="post">
    <div class="container wrapper flex-grow-1">
        {% csrf_token %}
        <p>{% translate "Are you sure you want to delete" %} {{ user }}?</p>
        <button class="btn btn-danger btn-lg" type="submit">{% translate "Yes, delete" %}</button>
    </div>
</form>
{% endblock %}
